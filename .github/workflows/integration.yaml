name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2', '3.3', '3.4']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler: 'default'

    - name: Run integration tests
      shell: bash
      run: |
        mkdir -p integration
        cd integration
        ruby -v
        printf "source 'https://rubygems.org'\ngem 'levenshtein-ffi', require: 'levenshtein', github: '${{ github.repository }}'" > Gemfile
        cat Gemfile
        bundle install
        bundle exec ruby -e "require 'levenshtein'; puts Levenshtein.distance('hello', 'hello')"

